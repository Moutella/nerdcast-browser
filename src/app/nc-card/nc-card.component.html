<mat-grid-list cols="3">
  <div *ngFor="let nerdcast of nerdcasts">
  <mat-grid-tile>
    <mat-card class="nerdcast-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Nerdcast {{nerdcast.episode }}: {{ nerdcast.title }}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{ nerdcast.image }}" alt="Foto do nerdcast">
      <mat-card-content>
        <div  [innerHTML]="nerdcast.description"></div>
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  </div>
</mat-grid-list>
