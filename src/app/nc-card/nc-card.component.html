<div class="container">

  <div *ngFor="let nerdcast of nerdcasts">

    <mat-card class="nerdcast-card">
      <mat-card-header>
        <mat-card-title>Nerdcast {{nerdcast.episode }}: {{ nerdcast.title }}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{ nerdcast.image }}" alt="Foto do nerdcast">
      <div *ngFor="let insertion of nerdcast.insertions">
      <img mat-card-image src="{{ insertion.image }}" alt="Foto do nerdcast">
      </div>
      <mat-card-content>
        <div [innerHTML]="nerdcast.description"></div>
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>

  </div>

</div>
